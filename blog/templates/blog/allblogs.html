<main role="main">
<div class ="container">
<h1 class="text-center pt-3">Welcome to Nick'S Blog</h1>
<br />
<br />
<h2>Latest Posts</h2>
<hr />

{% for blog in blog.all %}
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ blog.title }}</strong>
          {{blog.pub_date_pretty}}
          <h3 class="mb-0">Featured post</h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">{{ blog.summary }}</p>
          <a href="{% url 'detail' blog.id %}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="img-fluid" height="250" width="250" src="{{ blog.image.url}}">
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>

</main>
